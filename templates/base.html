{% load static %}

<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
	<title>
		{% block title%}
			Board
		{% endblock %}
	</title>
</head>
<body>
	<header>
		<a href="{% url 'board:index' %}" title="Board">
			<h1><span class="icon">&#xe048</span></h1>
		</a>
		{% if user.is_authenticated %}
			<h1>Task board of {{ user.username }}</h1>
			<a href="{% url 'board:logout' %}">
				<button class="logout">Logout</button>
			</a>
		{% else %}
			<h1>Task board</h1>
		{% endif %}
	</header>
	{% block content %}
		There no any tasks yet
	{% endblock %}
	<footer>
		<p><a href="mailto:infant23@ex.ua">infant23@ex.ua</a> <span class="copyleft">&copy;</span> 2019</p>
	</footer>
</body>
</html>
